<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Contact Form - PHP/MySQL Demo Code</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-light">

	<div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4"
				src="https://www.raghwendra.com/blog/wp-content/uploads/2018/09/logo-rwsn.png" alt="" width="240"
				height="64">
			<h2>Contact us form</h2>
			<p class="lead">Below is an example form How to connect HTML to database with MySQL using PHP? An example</p>
		</div>
		<fieldset>

			<form name="frmContact" class="needs-validation " method="post" action="contact.php">
				<p>
					<label for="Name">Your Name </label>
					<input type="text" class="form-control" name="txtName" id="txtName" placeholder="Name" value="" required>
				<div class="invalid-feedback">
					Valid first name is required.
				</div>
				</p>
				<p>
					<label for="email">Your Email</label>
					<input type="text" class="form-control" name="txtEmail" id="txtEmail" placeholder="Email" value=""
						required>
				</p>
				<p>
					<label for="phone">Your Phone</label>
					<input type="text" class="form-control" name="txtPhone" id="txtPhone" placeholder="Phone" value=""
						required>
				</p>
				<p>
					<label for="message">Message</label>
					<textarea name="txtMessage" class="form-control" id="txtMessage" placeholder="Message"
						required></textarea>
				</p>
				<p>&nbsp;</p>
				<p style="display:flex; justify-content:center; ">
					<!--Кнопка 'Click me to Contact'-->
					<input style="margin: 0px 10px 0px 0px; " type="submit" name="Submit" id="Submit"
						value="Click me to Contact" class="btn btn-primary btn-lg btn-block">
					<!--Кнопка 'Oчистить'-->
					<input style="margin: 0px 10px 0px 0px; " type="reset" name="Reset" id="Reset" value="Очистить"
						class="btn btn-primary btn-lg btn-block">
				</p>
			</form>
			<!--Кнопка, которая переносит на страницу list.php-->
			<form style="display:flex; justify-content:center; " name="frmList" class="needs-validation " method="post"
				action="list.php?page=1">
				<input type="submit" name="ShowAll" id="ShowAll" value="Показать все письма"
					class="btn btn-primary btn-lg btn-block">
			</form>
		</fieldset>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
